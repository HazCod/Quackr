<div id="overviewpage"></div>
<div data-role="page">
  <!-- SLIDEMENU START -->
  <div data-role="panel" id="panel" data-position="left" data-theme="a" data-display="push">

    <div class="wrapmenu">
     {{> menu}}
  </div>
</div>
<!-- SLIDEMENU STOP -->

<div data-role="header">
  <a data-iconpos="notext" href="#panel" data-role="button" data-icon="flat-menu"></a>
  <h1>Categories</h1>
  <a data-iconpos="notext" data-role="button" data-icon="home" title="Home" href="#profile"></a>
</div>

<div data-role="content" role="main">
  <div data-role="controlgroup" data-type="horizontal" style="text-align:center;">
   <div class="ui-corner-all custom-corners transparent">
    {{msginfo}}
  </div>
  <div class="ui-corner-all custom-corners transparent">
    {{msgerror}}
  </div>
  <br>
  <div class="innerdiv">
    <div class="ui-corner-all custom-corners">
      <div class="ui-bar ui-bar-a">
       <h3>Categories</h3>
     </div>
     <div class="ui-body ui-body-a">
       <ul>
        {{#each categories}}
        <li><a href="#questions?id={{{id}}}">{{{categoryname}}}</a></li>
        {{/each}}
      </ul>
     </div>
   </div>
 </div>
</div>
</div>
</div>
