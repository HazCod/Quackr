<div id="overviewpage"></div>
<div data-role="page">
  <!-- SLIDEMENU START -->
  <div data-role="panel" id="panel" data-position="left" data-theme="a" data-display="push">

    <div class="wrapmenu">
     <a href="#overview" class="current-account ui-btn ui-icon-home ui-btn-icon-left"><span>Dashboard</span></a>
     <a href="#profile" class="current-account ui-btn ui-icon-user ui-btn-icon-left"><span>My Quackr</span></a>          

     <h3>Discover</h3>
     <ul class="menu">
      <li><a href="#categories" class="ui-btn ui-icon-bullets ui-btn-icon-left"><span>Browse Categories</span></a></li>
      <li><a href="#questions" class="ui-btn ui-icon-search ui-btn-icon-left"><span>Browse Questions</span></a></li>
    </ul>

    <h3>System</h3>   
    <ul class="menu">
      <li><a href="#settings" class="ui-btn ui-icon-gear ui-btn-icon-left"><span>Settings</span></a></li>
      <li><a href="#logout" class="ui-btn ui-icon-minus ui-btn-icon-left"><span>Logout</span></a></li>
      <li><a href="#exit" class="ui-btn ui-icon-delete ui-btn-icon-left"><span>Exit</span></a></li>
    </ul> 
  </div>
</div>
<!-- SLIDEMENU STOP -->

<div data-role="header">
  <a data-iconpos="notext" href="#panel" data-role="button" data-icon="flat-menu"></a>
  <h1>Categories</h1>
  <a data-iconpos="notext" data-role="button" data-icon="home" title="Home" href="#profile"></a>
</div>

<div data-role="content" role="main">
  <div data-role="controlgroup" data-type="horizontal" style="text-align:center;">
   <div class="ui-corner-all custom-corners transparent">
    {{msginfo}}
  </div>
  <br>
  <div class="innerdiv">
    <div class="ui-corner-all custom-corners">
      <div class="ui-bar ui-bar-a">
       <h3>Categories</h3>
     </div>
     <div class="ui-body ui-body-a">
       <ul>
        {{#each categories}}
        <li>{{{categoryname}}}</li>
        {{/each}}
      </ul>
     </div>
   </div>
 </div>
</div>
</div>
</div>
