<div id="overviewpage"></div>
<div data-role="page">
    <!-- SLIDEMENU START -->
    <div data-role="panel" id="panel" data-position="left" data-theme="a" data-display="push">

        <div class="wrapmenu">
            {{> menu}}
        </div>
    </div>
    <!-- SLIDEMENU STOP -->

    <div data-role="header">
        <a data-iconpos="notext" href="#panel" data-role="button" data-icon="flat-menu"></a>
        <h1>My Quackr</h1>
        <a data-iconpos="notext" data-role="button" data-icon="home" title="Home" href="#profile"></a>
    </div>

    <div data-role="content" role="main">
        <div class="centerdiv">
            {{> messages}}
            <br>
            <div class="innerdiv">
                <div class="ui-corner-all custom-corners">
                    <div class="ui-bar ui-bar-a">
                        <h3>How have I been quackin'?</h3>
                    </div>
                    <div class="ui-body ui-body-a">
                        <p>
                        <img src="{{picture}}" alt="profile picture" width="60" height="60" />
                        </p>
                        <p>
                        {{name}}
                        </p>
                        <p>
                        Connected through: {{provider}}
                        </p>
                    </div>
                </div>
            </div>
            <h3>So what's my progress?</h3>
            {{#each categories}}
            <div class "cattegorydiv">
                <ul data-role="listview" data-inset="true">
                    <li data-role="list-divider" data-theme="a">{{{categoryname}}}</li>
                    <li class="ui-li" id="pb_{{{id}}}"></li>
                </ul>
            </div>
            {{/each}}
            <br/>
            <button id="delete" class="ui-btn-hidden" data-theme="d" data-icon="flat-settings"
                data-disabled="false">Reset Progress</button>
        </div>
    </div>
</div>

<script>
$("#delete").click(function(){
        app.model.deleteProgress();
        window.location.reload();
        });
</script>
