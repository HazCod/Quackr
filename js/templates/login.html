<div id="loginpage"></div>
<div data-role="page">
    <!-- SLIDEMENU START -->
    <div data-role="panel" id="panel" data-position="left" data-theme="a" data-display="push">
        {{> guestmenu}}
    </div>
    <!-- SLIDEMENU STOP -->
    <div data-role="header">
        <a data-iconpos="notext" href="#panel" data-role="button" data-icon="flat-menu"></a>
        <h1>Quackr</h1>
    </div>

    <div data-role="content" role="main">
        <div data-role="controlgroup" data-type="horizontal" style="text-align:center;">
            <img class="scale-img" src="css/images/logo.svg" alt="Quackr logo">
            {{> messages}}
            <br>
            <br>
            <div data-role="controlgroup">
                <a id="loginbtn" data-icon="flat-new" class="ui-btn ui-btn-b ui-icon-flat-checkmark ui-btn-icon-left ui-shadow fullwidth">Login</a>
                <!--
                <a href="#register" data-icon="flat-new" class="ui-btn ui-btn-c ui-icon-flat-plus ui-btn-icon-left ui-shadow fullwidth">Create account?</a>
            -->
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" charset="utf-8">

// Wait for device API libraries to load
//
document.addEventListener("deviceready", onDeviceReady, false);

// device APIs are available
//
function onDeviceReady() {
    var options = { frequence: 3000 };
    navigator.accelerometer.getCurrentAcceleration(onSuccess, onError, options);
}

// onSuccess: Get a snapshot of the current acceleration
//
function onSuccess(acceleration) {
    alert('Acceleration X: ' + acceleration.x + '\n' +
            'Acceleration Y: ' + acceleration.y + '\n' +
            'Acceleration Z: ' + acceleration.z + '\n' +
            'Timestamp: '      + acceleration.timestamp + '\n');
}

// onError: Failed to get the acceleration
//
function onError() {
    alert('onError!');
}

</script>
