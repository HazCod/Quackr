<div id="overviewpage"></div>
<div data-role="page">
  <!-- SLIDEMENU START -->
  <div data-role="panel" id="panel" data-position="left" data-theme="a" data-display="push">

    <div class="wrapmenu">
     {{> menu}}
  </div>
</div>
<!-- SLIDEMENU STOP -->
<div data-role="header">
  <a data-iconpos="notext" href="#panel" data-role="button" data-icon="flat-menu"></a>
  <h1>Question</h1>
  <a data-iconpos="notext" data-role="button" data-icon="home" title="Home" href="#profile"></a>
</div>

<div data-role="content" role="main">
  <div class="centerdiv">
    {{> messages}}
    <br>
    {{#with question}}
    <div class="innerdiv">
      <div data-role="fieldcontain">
        <div id="pb_question"></div>
      </div>
      <div class="ui-corner-all custom-corners">
        <div class="ui-bar ui-bar-a">
         <h3>Questions of <strong>Level {{lvl}}</strong></h3>
       </div>
       <div class="ui-body ui-body-a">
         <p>
          {{question}}
         </p>
         <br>
         <div class="row">
          {{#each propanswers}}
          <label class="radio answer">
              <input type="radio" name="answer" id="answer-{{{id}}}" value="{{{id}}}" data-toggle="radio">
              <span class="icons">
                <span class="icon-unchecked"></span>
                <span class="icon-checked"></span>
              </span>
              {{{propanswer}}}
          </label>
          {{/each}}
        </div>
        <br>
        <div class="row">
          <button id="go" data-icon="flat-checkround" data-theme="b" onClick="javascript:redirect('guess?c={{catid}}&amp;q={{id}}&amp;a=' + selected);" disabled>Go</button>
        </div>
       </div>
     </div>
    </div>
    {{/with}}
  </div>
</div>
</div>
<script type="text/javascript">
  $("input[type=radio]").on( "click", function() {
    selected = $(this).val();
    $('#go').removeAttr('disabled');
  });
</script>
