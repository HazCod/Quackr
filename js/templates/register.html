<div id="registerpage"></div>
<div data-role="page">
    <!-- SLIDEMENU START -->
    <div data-role="panel" id="panel" data-position="left" data-theme="a" data-display="push">
        <div class="wrapmenu">
          <!-- login/register menu -->
          <ul class="menu">
            <li><a href="#Login" class="ui-btn ui-icon-lock ui-btn-icon-left"><span>Login</span></a></li>
          </ul> 
        </div>
    </div>
    <!-- SLIDEMENU STOP -->

    <div data-role="header">
      <a data-iconpos="notext" href="#panel" data-role="button" data-icon="flat-menu"></a>
      <h1>Register</h1>
    </div>

    <div data-role="content" role="main">
        <div data-role="controlgroup" data-type="horizontal" style="text-align:center;">
			<h2 class="ui-bar ui-bar-a ui-corner-all">Start Quackin'</h2>	
			<div class="ui-corner-all custom-corners transparent">
				{{msginfo}}
			</div>
			<div class="ui-corner-all custom-corners transparent">
				{{msgerror}}
			</div>
			<div class="innerdiv">
				<form action="#doregister">
					<label for="email">Email address</label>
					<input type="text" name="email" id="email" placeholder="Your e-mail address" class="required" required>
					<br>
					<label for="password1">Your password</label>
					<input type="password" name="password1" id="password1" placeholder="Password" class="required" required>
					<input type="password" name="password2" id="password2" placeholder="Repeat password" class="required" required>
					<br>
					<label for="firstname">Your first name</label>
					<input type="text" name="firstname" id="firstname" placeholder="Your first name" class="required" required>					
					<label for="lastname">Your last name</label>
					<input type="text" name="lastname" id="lastname" placeholder="Your last name" class="required" required>					
					<br><br>
					<a href="#register?do" data-icon="flat-new" class="ui-btn ui-btn-b ui-icon-flat-plus ui-btn-icon-left ui-shadow fullwidth">Register </a>
				</form>
			</div>
         </div>
    </div>
</div>
